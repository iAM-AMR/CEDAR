{% extends './base_factor.html' %}

{% load crispy_forms_tags %}

{% load widget_tweaks %}

{% block content %}
    <form action="" method="post" id="facviewform" role="form">
        {% csrf_token %}
        {% for f in factor_forms %}
            <h2>Factor {{ forloop.counter }} of {{ factor_count }}</h2>
            <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            {% crispy f %}
        {% endfor %}
    </form>

{% endblock %}
