{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block head_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'cedar_core/resistance_out.css' %}">
{% endblock head_css %}

{% load widget_tweaks %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="mt-2">Edit Association with Resistance</h1>
                <hr style="border-width:5px;">
                <br>
                <form action="" method="post" id="roviewform" role="form">
                    {% csrf_token %}
                    {% crispy ro_form %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
